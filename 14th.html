<body>
    <script>
     let input=window.prompt("Sale amount: ");
     if(input<=5000){
         console.log(input*2/100);
     }
    else if(input>=5001 && input<=10000){
         console.log(input*5/100);
     }
     else if(input>=10001 && input<=20000){
         console.log(input*7/100);
     }
     else if(input>20000){
         console.log(input*10/100);
     }
    </script>
